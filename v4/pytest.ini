[pytest]
# Pytest Configuration for Gestion Financi√®re V4

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers (for categorizing tests)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests requiring database
    ocr: OCR-related tests
    
# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=domains --cov=shared --cov-report=html
